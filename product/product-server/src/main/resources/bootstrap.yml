spring:
  application:
    name: product
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: dev
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      percentage: 1 #所有的数据到发送至zipkin
logging:
  level:
    org.springframework.cloud.netflix.feign: debug